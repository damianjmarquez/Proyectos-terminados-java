    <div id="modalArticulo" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-primary text-white" >
            <h1 class="modal-title fs-5" id="exampleModalLabel">Usuario</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

              <div class="mb-3">

              </div>
              <div class="mb-3">

                <select id="dni" required type="text" class="form-control dni" ></select>
              </div>
              <div class="mb-3">
                <label for="juego" class="col-form-label">Juego</label>
                <select id="juego" required class="form-control juego" ></select>
              </div>

              <div class="mb-3">
                <label for="fecha" class="col-form-label">Fecha</label>
                <input id="fecha" required type="date" class="form-control fecha" >
              </div>

              <div class="mb-3">
                <label for="hora" class="col-form-label">Hora</label>
                <input id="hora" required type="time" class="form-control precio" >
                <br>
                <button onclick="disponible()" type="button" class="btn btn-secondary">Chequear Horario</button>
                
              </div>
              
                <div class="mb-3">
                  <label for="precio" class="col-form-label">Precio</label>
                  <input id="precio" required type="text" class="form-control precio" >
                </div>

                
                
            
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button onclick="actualizarPagina()" type="submit" class="btn btn-primary">Guardar</button>
          </div>
